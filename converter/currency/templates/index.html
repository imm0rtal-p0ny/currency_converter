<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="container">
        <form class="my-form" method="post" action="{% url 'home'%}">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="{{ form.currency1.id_for_label }}">You give</label></th>
                    <th><label for="{{ form.currency2.id_for_label }}">You get</label></th>
                </tr>
                <tr>
                    <td>{{form.count1}}</td>
                    <td><input type="text" name="username" readonly value="{{result}}"></td>
                </tr>
                <tr>
                    <td>{{form.currency1}}</td>
                    <td>{{form.currency2}}</td>
                </tr>
            </table>
            <div class="done">
                <button type="submit">Sumbit</button>
                Round to 0.00
                {{form.round_num}}
            </div>
            
            
        </form>
    </div>

</body>
</html>
